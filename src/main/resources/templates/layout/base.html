<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Layout</title>
</head>
<body>
<!--헤더 영역-->
<div>
    <h3>샘플 레이아웃 헤더</h3>
</div>

<!--콘텐츠 영역-->
<div layout:fragment="content">
    <p>페이지 콘텐츠 영역</p>
</div>

<!--푸터 영역-->
<div>
    <p>푸터 영역</p>
</div>

<!--공통으로 사용할 자바스크립트 코드 영역-->
<th:block layout:fragment="script">

</th:block>

</body>
</html>
